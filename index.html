<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mariya Gorbatenko</title>
  <link rel="icon" href="favicon.jpg" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      font-size: 18px;
      font-weight: 600;
    }
    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: black;
      font-weight: 400;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      display: block;
    }
    footer {
      text-align: center;
      padding: 40px;
      font-size: 14px;
    }

    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>

  </header>
  <main class="gallery">
    <img src="photo 5.png" alt="Photo 1" />
    <img src="photo 6.png" alt="Photo 2" />
    <img src="photo 7.png" alt="Photo 3" />
    <img src="photo 8.png" alt="Photo 4" />
    <img src="photo 9.png" alt="Photo 5" />
    <img src="photo 10.png" alt="Photo 6" />
    <img src="photo 11.png" alt="Photo 7" />
    <img src="photo 12.png" alt="Photo 8" />

  <footer>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mariya Gorbatenko</title>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Work Sans', sans-serif;
      background: white;
      color: #000;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 30px 60px;
      font-weight: 600;
      text-transform: uppercase;
    }
    .nav {
      display: flex;
      gap: 40px;
      font-weight: 400;
      text-transform: none;
    }
    .nav a {
      color: black;
      text-decoration: none;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 40px 60px;
    }
    .image-container {
      position: relative;
      overflow: hidden;
    }
    .image-container img {
      width: 100%;
      height: auto;
      display: block;
    }
    .caption {
      position: absolute;
      bottom: 0;
      background: rgba(255,255,255,0.9);
      width: 100%;
      padding: 10px;
      text-align: center;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .image-container:hover .caption {
      opacity: 1;
    }
  </style>
</head>
<body>
  <header>
    <div>MARIYA GORBATENKO</div>
    <div class="nav">
      <a href="index.html">Work</a>
      <a href="about.html" target="_blank">About</a>
      <a href="contact.html" target="_blank">Contact</a>
    </div>
  </header>
  <main class="gallery">
    <div class="image-container">
      <img src="LEV_9206 (2)-v585.png" alt="Nature">
      <div class="caption">I love nature and gardens</div>
    </div>
    <div class="image-container"><img src="LEV_8936.jpg" alt=""></div>
    <div class="image-container"><img src="LEV_8869.jpg" alt=""></div>
    <div class="image-container"><img src="LEV_8837-ио.png" alt=""></div>
    <div class="image-container"><img src="IMG_0890-v5.png" alt=""></div>
    <div class="image-container"><img src="Pink - Summer - fabric.png" alt=""></div>
    <!-- Add more images here if needed -->
  </main>
</body>
</html>
